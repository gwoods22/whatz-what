<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>WHAT'Z WHAT</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<ul id="scene">
			<li class="layer" data-depth="-2">
				<img class="text" src="assets/text.png">
			</li>
			<li class="layer" data-depth="1">
				<img class="monkey" src="assets/monkey.png">
			</li>
			<li class="layer" data-depth="2">
				<img class="squares" src="assets/squares.png">
			</li>
		</ul>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js" integrity="sha256-v00gso3ox/d0KLJDJew6+zm29+J39rYWZvOgoXzDtCs=" crossorigin="anonymous"></script>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
</body>
</html>
